<body>
<div class="nav"><a href="../index.html">Home</a></div>
<h1>Tip Calculator</h1>
<input type="number" id="amount" placeholder="Bill amount">
<input type="number" id="tip" placeholder="Tip %">
<button onclick="calcTip()">Calculate</button>
<p class="result" id="result"></p>
<script>
function calcTip(){
const amt=parseFloat(document.getElementById('amount').value);
const tip=parseFloat(document.getElementById('tip').value);
document.getElementById('result').innerText="$"+(amt*tip/100).toFixed(2);
}
</script>
</body>
