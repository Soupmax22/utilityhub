<body>

<h1>Countdown to a Date</h1>
<input type="date" id="targetDate">
<button onclick="countdown()">Start</button>
<p class="result" id="result"></p>
<script>
function countdown(){
const t=new Date(document.getElementById('targetDate').value);
const now=new Date();
const diff=(t-now)/(1000*60*60*24);
document.getElementById('result').innerText=Math.max(0,Math.floor(diff))+" days left";
}
</script>
</body>
